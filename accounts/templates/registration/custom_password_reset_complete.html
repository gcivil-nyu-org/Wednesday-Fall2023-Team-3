{% extends "events/base.html" %}
{% block title %}
Password Reset Complete
{% endblock %}

{% block extra_styles %}
<style>
  .reset-complete-container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }

  .reset-complete-container h2 {
    font-family: 'Poppins', sans-serif;
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .reset-complete-container p {
    font-size: 1rem;
    margin-bottom: 20px;
  }

  .reset-complete-container a {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer; 
    transition: background-color 0.3s;
    text-decoration: none;
    display: inline-block;
  }

  .reset-complete-container a:hover {
    background-color: #2980b9;
  }
</style>
{% endblock %}

{% block content %}
<div class="reset-complete-container">
    <h2>Password Reset Complete</h2>
    <p>Your new password has been set. You may go ahead and log in.</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
</div>
{% endblock content %}
