{% extends "events/base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block extra_styles %}
<style>
.signup-form label, 
.signup-form {
    font-size: 1rem;
    margin-top: 15px;
    margin-bottom: 2px;
    font-family: 'Helvetica', sans-serif;    
}

.title {
    font-family: 'Helvetica', sans-serif;
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
}

.signup-form input[type="text"],
.signup-form input[type="password"],
.signup-form input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

#signup-button {
    background-color: #3498db;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
}

#signup-button:hover {
    background-color: #2980b9;
}

/* Optional: Add more styles for focus and active states if needed */
#signup-button:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.7);
}

#signup-button:active {
    background-color: #1e87d0;
}

</style>
{% endblock %}

{% block content %}
<div class="sticky-note-container-mid mt-5">
    <h2 class="title">Sign Up</h2>
    <form method="post" class="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="signup-button">Sign Up</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Assuming the ID of the email field is 'id_email' and the help text is in a <span> with class 'helptext'
      var emailField = document.getElementById('id_email');
      if (emailField) {
          // Set the placeholder to the help text and then remove the help text element
          var helpText = emailField.nextElementSibling;
          if (helpText && helpText.classList.contains('helptext')) {
              emailField.setAttribute('placeholder', helpText.textContent || helpText.innerText);
              helpText.style.display = 'none';
          }
      }
    });
  </script>

{% endblock %}
