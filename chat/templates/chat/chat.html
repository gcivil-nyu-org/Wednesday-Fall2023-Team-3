<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ recipient.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-log {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .chat-log p {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 6px;
            background-color: #f1f0f0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-primary {
            border-radius: 20px;
        }
        .my-message {
    margin: 5px 0;
    padding: 5px 10px;
    border-radius: 6px;
    background-color: #DCF8C6; /* Your preferred color for your messages */
}

.other-message {
    margin: 5px 0;
    padding: 5px 10px;
    border-radius: 6px;
    background-color: #F0F0F0; /* Different color for messages from others */
}

    </style>
</head>
<body>
    <div class="container chat-container">
        <h2 class="mb-4">Chat with {{ recipient.username }}</h2>
        <div id="chat-log" class="chat-log">
            {% for message in messages %}
                {% if message.sender.id == request.user.id %}
                    <p class="my-message">{{ message.sender.username }}: {{ message.content }}</p>
                {% else %}
                    <p class="other-message">{{ message.sender.username }}: {{ message.content }}</p>
                {% endif %}
            {% endfor %}
        </div>
        <form id="chat-form" method="post" action="">
            {% csrf_token %}
            <div class="input-group">
                {{ form.message }}
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript code remains unchanged
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
