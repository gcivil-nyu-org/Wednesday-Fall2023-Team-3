<!-- accounts/templates/forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_email">Email:</label>
        {{ form.email }}
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
